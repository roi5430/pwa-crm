        <div id="filter" class="tab__content">
          <form id="filterForm">
    <label for="age">Вік:</label>
    <input type="number" id="age" name="age" min="0"><br><br>
    
    <label for="gender">Стать:</label>
    <select id="gender" name="gender">
        <option value="">Оберіть стать</option>
        <option value="male">Чоловіча</option>
        <option value="female">Жіноча</option>
        <option value="other">Інша</option>
    </select><br><br>
    
    <label for="category">Категорія клієнта:</label>
    <select id="category" name="category">
        <option value="">Оберіть категорію</option>
        <option value="vip">VIP</option>
        <option value="regular">Звичайний</option>
        <option value="new">Новий</option>
    </select><br><br>
    
    <button class="btn" type="button" >Застосувати фільтр</button>
    <button class="btn" type="button" >Скинути фільтр</button>
</form>
