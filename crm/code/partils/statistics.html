    <section class="container">
      <canvas id="myChart" width="110" height="60"></canvas>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        const analyticsData = {
          labels: [
            'Розсилки',
            'Завантаженість працівників',
            'Продажі',
            'Нові клієнти',
            'Неактивні клієнти',
            'Середній чек',
            'Дохід',
            'P&L',
          ],
          datasets: [
            {
              label: 'Аналітика',
              backgroundColor: 'rgb(54, 162, 235)',
              borderColor: 'rgb(54, 162, 235)',
              data: [100, 80, 120, 90, 70, 110, 150, 130],
            },
          ],
        };

        const chartOptions = {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        };

        const ctx = document.getElementById('myChart').getContext('2d');

        // Створення нового графіка
        const myChart = new Chart(ctx, {
          type: 'bar',
          data: analyticsData,
          options: chartOptions,
        });
      </script>
