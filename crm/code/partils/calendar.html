    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          firstDayOfWeek: 1,
          events: [
            {
              title: 'Запис клієнта на послугу',
              start: '2024-04-15T10:00:00',
              end: '2024-04-15T12:00:00',
              resourceId: 'a',
            },
            {
              title: 'Запис клієнта на послугу',
              start: '2024-04-18T10:00:00',
              end: '2024-04-18T12:00:00',
              resourceId: 'b',
            },
            {
              title: 'Графік роботи персоналу',
              start: '2024-04-15T09:00:00',
              end: '2024-04-15T17:00:00',
              daysOfWeek: [1, 2, 3, 4, 5],
              display: 'background',
            },
          ],
          resources: [
            { id: 'a', title: 'Майстер 1' },
            { id: 'b', title: 'Майстер 2' },
          ],
        });

        calendar.render(); // Відображення календаря
      });
